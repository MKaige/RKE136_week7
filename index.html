<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Favorite Movie</title>
</head>
<body>

    <div class="container">
        <input type="text" class="userInputTitle" placeholder="Enter movie title">
        <input type="text" class="userInputURL" placeholder="Enter poster URL">
        <input type="text" class="userInputYear" placeholder="Enter year movie released">
        <button class="button">Save</button>

        <h3>My favorite movie for today</h3>
        <p class="favoriteMovieTitle"></p>
        <p class="favoriteMovieYear"></p>

    </div>
    

    <script src="script/app.js"></script>
</body>
</html>
